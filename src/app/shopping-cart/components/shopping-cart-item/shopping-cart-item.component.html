<div class="shopping-cart-item row">
  <div class="shopping-cart-item__img col-md-2">
    <img [src]="bookWithQuantity.book.cover" [alt]="bookWithQuantity.book.title">
  </div>

  <div class="shopping-cart-item__title col-md-6">
    {{ bookWithQuantity.book.title }}
  </div>

  <div class="shopping-cart-item__price col-md-1">
    EUR {{ bookWithQuantity.book.price }}
  </div>

  <div class="shopping-cart-item__quantity col-md-1">
    {{ bookWithQuantity.quantity }}
  </div>

  <div class="shopping-cart-item__deletion col-md-2">
    <img src="assets/img/delete.png" alt="supprimer l'article">
  </div>
</div>
